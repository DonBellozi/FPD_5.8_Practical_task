name: CI-CD (Java 24)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-14          # Apple Silicon
          - macos-15-intel    # Intel macOS

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 24.0.2
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "24.0.2"
          cache: maven

      - name: Build & run unit tests
        run: mvn -B clean test

      - name: Package artifact
        run: mvn -B package -DskipTests

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.os }}
          path: target/*.jar

  deploy:
    name: Deploy to remote host (SSH)
    runs-on: ubuntu-latest
    needs: build-and-test

    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Check deploy secrets
        id: check
        shell: bash
        run: |
          if [ -n "${{ secrets.DEPLOY_HOST }}" ] && \
             [ -n "${{ secrets.DEPLOY_USER }}" ] && \
             [ -n "${{ secrets.DEPLOY_SSH_KEY }}" ]; then
            echo "should_deploy=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_deploy=false" >> "$GITHUB_OUTPUT"
            echo "Deploy secrets are not set. Skipping deploy."
          fi

      - name: Checkout repo
        if: steps.check.outputs.should_deploy == 'true'
        uses: actions/checkout@v4

      - name: Deploy via SSH
        if: steps.check.outputs.should_deploy == 'true'
        uses: appleboy/ssh-action@v1.2.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -e
            cd /opt/vo_hw
            git pull
            mvn -B clean package -DskipTests
            sudo systemctl restart vo_hw.service
